<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>



    <div class="btn-options">
        <h1>Select Grid</h1>
        <button class="btn btn-op-1" id="grid1">16x16</button>
        <button class="btn btn-op-2" id="grid2">20x20</button>
    </div>

    <div class="grid-container" id="container">

    </div>

    <div class="btn-container" id="buttons">
        <button class="btn btn-1" id="color">Black</button>
        <button class="btn btn-2" id="multiColor">Multicolor</button>
        <button class="btn btn-3" id="clearBtn">Eraser</button>
        <button class="btn btn-4" id="clearAll">Clear All</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
